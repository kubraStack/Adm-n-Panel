    <main class="container my-3">
       <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header py-1 d-flex justify-content-between align-items-center">
                    <h5 class="card-title">Slider Ekle</h5>
                    <a href="slider.html" class="btn btn-sm btn-primary">
                        <i class="fa-solid fa-list"></i>
                    </a>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <label for="sliderImg" class="col-sm-2 col-form-label">Current Image</label>
                            <div class="col-sm-10">
                                <img src="img/slider-1.jpeg" alt="" class="img-fluid rounded">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="sliderHeader" class="col-sm-2 col-form-label">Header</label>
                            <div class="col-sm-10">
                                <input type="text" id="sliderHeader" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="sliderDescription" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea  id="sliderDescription" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="img" class="col-sm-2 col-form-label">Image</label>
                            <div class="col-sm-10">
                             <input type="file" id="img" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="index" class="col-sm-2 col-form-label">Index</label>
                            <div class="col-sm-10">
                                <input type="number" id="index" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="active" class="col-sm-2 col-form-label">Active</label>
                            <div class="col-sm-10">
                               <input type="checkbox" id="active" class="form-check-input" checked>
                            </div>
                        </div>                        
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </div>
