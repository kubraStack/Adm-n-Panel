    </header>

    <main class="container my-3">
       <div class="row">
            <div class="col-md-3">
                <div class="card shadow">
                    <div class="card-body">
                        <img src="img/user.png" alt="" class="img-thumbnail">
                        <input type="file" class="form-control mt-3">
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card shadow mb-3">
                    <div class="card-header py-1">
                        <h5 class="card-title">User Information</h5>                   
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <i class="fa-solid fa-circle-exclamation ms-1"></i> Incorrect email or password!
                        </div>
                        <form>
                            <div class="row mb-3">
                                <label for="username" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" id="username" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="nameSurname" class="col-sm-2 col-form-label">Name Surname</label>
                                <div class="col-sm-10">
                                    <input type="text" id="nameSurname" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" id="email" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        
                        
                           
                        
                        </form>
                    </div>
                </div>
                <div class="card shadow ">
                    <div class="card-header py-1">
                        <h5 class="card-title">Update Password</h5>                   
                    </div>
                    <div class="card-body">
                        
                        <form>
                            <div class="row mb-3">
                                <label for="password" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" id="password" class="form-control" >
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="newPassword" class="col-sm-2 col-form-label">Password Re-entry</label>
                                <div class="col-sm-10">
                                    <input type="password" id="newPassword" class="form-control">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        
                        
                           
                        
                        </form>
                    </div>
                </div>
            </div>
       </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
